<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Wall - LocalBBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bbs-bg': '#0f172a',
              'bbs-surface': '#1e293b',
              'bbs-border': '#475569',
              'bbs-accent': '#3b82f6',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-bbs-bg text-slate-200 min-h-screen">
    <!-- Back navigation -->
    <nav class="fixed top-4 left-4 z-50">
      <a href="/ui/views/app.html" class="flex items-center gap-2 px-3 py-2 bg-bbs-surface/80 backdrop-blur border border-bbs-border rounded-lg text-sm text-slate-300 hover:text-white transition">
        ‚Üê Back to Chat
      </a>
    </nav>

    <!-- Wall Container (The "Canvas") -->
    <div class="relative min-h-screen overflow-hidden" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);">
      
      <!-- Banner Area -->
      <div class="h-48 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-purple-900/30 to-transparent"></div>
        <div class="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-bbs-bg/90 to-transparent"></div>
      </div>

      <!-- Profile Header -->
      <div class="relative max-w-4xl mx-auto px-6 -mt-20">
        <div class="flex items-end gap-6 mb-6">
          <!-- Avatar -->
          <div class="w-32 h-32 rounded-full bg-gradient-to-br from-pink-500 via-purple-500 to-blue-500 border-4 border-bbs-bg shadow-xl flex items-center justify-center text-4xl font-bold">
            U
          </div>
          <!-- Info -->
          <div class="pb-2">
            <h1 class="text-3xl font-bold mb-1">Username</h1>
            <p class="text-slate-400">Creative Coder ‚Ä¢ Joined 2026</p>
          </div>
          <!-- Edit Button -->
          <button class="ml-auto px-4 py-2 bg-bbs-accent hover:bg-blue-600 rounded-lg text-sm font-medium transition">
            ‚úèÔ∏è Edit Wall
          </button>
        </div>

        <!-- Bio -->
        <div class="bg-bbs-surface/50 backdrop-blur rounded-xl p-4 mb-6 border border-bbs-border/50">
          <p class="text-slate-300">Welcome to my corner of the BBS! I make generative art and weird experiments. üåà</p>
        </div>

        <!-- Content Grid -->
        <div class="grid grid-cols-3 gap-6">
          
          <!-- STICKER BOARD -->
          <div class="col-span-2 bg-bbs-surface/30 backdrop-blur rounded-xl border border-bbs-border/50 min-h-[300px] relative overflow-hidden">
            <div class="absolute top-3 left-3 text-xs text-slate-500 uppercase tracking-wide">Sticker Board</div>
            <!-- Stickers (absolute positioned) -->
            <div class="absolute top-12 left-8 text-4xl transform -rotate-12 hover:scale-110 transition cursor-pointer">üî•</div>
            <div class="absolute top-20 right-12 text-3xl transform rotate-6 hover:scale-110 transition cursor-pointer">‚ú®</div>
            <div class="absolute bottom-16 left-1/3 text-4xl transform rotate-3 hover:scale-110 transition cursor-pointer">üé®</div>
            <div class="absolute bottom-8 right-8 text-3xl transform -rotate-6 hover:scale-110 transition cursor-pointer">üíú</div>
            <div class="absolute top-1/2 left-1/2 text-5xl transform -translate-x-1/2 -translate-y-1/2 hover:scale-110 transition cursor-pointer">üöÄ</div>
            <!-- Add sticker button -->
            <button class="absolute bottom-3 right-3 px-3 py-1.5 bg-bbs-accent/20 hover:bg-bbs-accent/40 border border-bbs-accent/50 rounded text-xs text-bbs-accent transition">
              + Add Sticker
            </button>
          </div>

          <!-- VOICE INTRO -->
          <div class="bg-bbs-surface/30 backdrop-blur rounded-xl p-4 border border-bbs-border/50">
            <h3 class="text-xs text-slate-500 uppercase tracking-wide mb-3">Voice Intro</h3>
            <div class="bg-bbs-bg/50 rounded-lg p-3">
              <!-- Waveform visualization -->
              <div class="flex items-center gap-1 h-12 mb-2">
                <div class="w-1 bg-bbs-accent rounded-full h-3"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-6"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-10"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-8"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-12"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-6"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-9"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-4"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-7"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-11"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-5"></div>
                <div class="w-1 bg-bbs-accent rounded-full h-8"></div>
              </div>
              <div class="flex items-center justify-between">
                <button class="w-10 h-10 rounded-full bg-bbs-accent hover:bg-blue-600 flex items-center justify-center transition">
                  ‚ñ∂
                </button>
                <span class="text-sm text-slate-500">0:15</span>
              </div>
            </div>
          </div>

          <!-- CODE WIDGET -->
          <div class="col-span-2 bg-bbs-surface/30 backdrop-blur rounded-xl border border-bbs-border/50 overflow-hidden">
            <div class="flex items-center justify-between px-4 py-2 bg-bbs-bg/30 border-b border-bbs-border/30">
              <span class="text-xs text-slate-500 uppercase tracking-wide">Pinned Sketch</span>
              <span class="text-xs text-emerald-400 bg-emerald-500/20 px-2 py-0.5 rounded">Safe Mode</span>
            </div>
            <div class="h-48 bg-black flex items-center justify-center">
              <!-- Placeholder for Three.js/p5.js canvas -->
              <div class="text-center text-slate-500">
                <div class="text-4xl mb-2">üåÄ</div>
                <p class="text-sm">Generative Spiral v2</p>
              </div>
            </div>
          </div>

          <!-- TOP FRIENDS -->
          <div class="bg-bbs-surface/30 backdrop-blur rounded-xl p-4 border border-bbs-border/50">
            <h3 class="text-xs text-slate-500 uppercase tracking-wide mb-3">Top Friends</h3>
            <div class="grid grid-cols-3 gap-2">
              <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-pink-400 to-red-500 flex items-center justify-center text-lg font-semibold mb-1">A</div>
                <span class="text-xs text-slate-400">Alex</span>
              </div>
              <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-green-400 to-teal-500 flex items-center justify-center text-lg font-semibold mb-1">S</div>
                <span class="text-xs text-slate-400">Sam</span>
              </div>
              <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center text-lg font-semibold mb-1">J</div>
                <span class="text-xs text-slate-400">Jo</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
