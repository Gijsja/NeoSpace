<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LocalBBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/ui/css/styles.css" />
    
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bbs-bg': '#0a0f1a',
              'bbs-surface': 'rgba(30, 41, 59, 0.8)',
              'bbs-accent': '#60a5fa',
            }
          }
        }
      }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        /* Message Bubbles */
        .message.own { flex-direction: row-reverse; }
        .message.own .bubble {
            background-color: #3b82f6; 
            color: white;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 1rem;
        }
        .message:not(.own) .bubble {
            background-color: #1e293b; 
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        .message.own .meta-info { align-items: flex-end; }
        .message:not(.own) .meta-info { align-items: flex-start; }

        /* Editing State */
        .message.editing .inline-editor { display: block; }
        .message.editing .message-content { display: none; }

        /* Connection Status */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; transition: background-color 0.3s; }
        .status-dot.connected { background-color: #10b981; box-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
        .status-dot.disconnected { background-color: #ef4444; }
        .status-dot.reconnecting { background-color: #f59e0b; animation: pulse 1s infinite; }

        /* Empty State */
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.5; height: 100%; min-height: 200px; }
        .empty-state-icon { font-size: 3rem; margin-bottom: 1rem; }

        /* Avatar Colors Fallback */
        .user-color-0 { background-color: #ef4444; }
        .user-color-1 { background-color: #f97316; }
        .user-color-2 { background-color: #f59e0b; }
        .user-color-3 { background-color: #10b981; }
        .user-color-4 { background-color: #06b6d4; }
        .user-color-5 { background-color: #3b82f6; }
        .user-color-6 { background-color: #8b5cf6; }
        .user-color-7 { background-color: #ec4899; }
    </style>
</head>
<body class="h-screen flex flex-col lg:flex-row items-center justify-center bg-[#0a0f1a] text-slate-200 font-sans overflow-hidden">
    
    <div id="toast-container" class="fixed top-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- LEFT PANEL (Profile & Nav) -->
    <div class="flex lg:flex-col items-center w-full lg:w-1/3 bg-[#0f172a] border-r border-slate-800 lg:h-full p-8 shadow-2xl z-20 relative">
        <!-- Avatar Section -->
        <div class="relative group shrink-0">
            <div class="w-24 h-24 lg:w-32 lg:h-32 rounded-full mb-4 ring-4 ring-slate-800 shadow-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-4xl lg:text-5xl font-bold text-white overflow-hidden bg-cover bg-center" id="profile-avatar-large">
                <span id="profile-initial">U</span>
            </div>
             <a href="/ui/views/wall.html" class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-full opacity-0 group-hover:opacity-100 transition text-xs font-bold text-white uppercase tracking-widest cursor-pointer">
                View Wall
             </a>
        </div>

        <div class="text-white text-center w-full flex-1 flex flex-col items-center">
            <p class="text-3xl lg:text-4xl font-bold mb-1">Hi!</p>
            <p class="text-lg lg:text-xl mb-6 text-slate-300">I'm <span class="font-bold text-blue-400" id="sidebar-username">User</span></p>
            
            <div class="bg-slate-800/50 rounded-xl p-4 mb-auto text-left w-full max-w-sm border border-slate-700/50">
                 <p class="text-xs text-slate-400 mb-2 uppercase tracking-wide font-bold flex justify-between items-center">
                    Channels
                    <button id="btn-create-room" class="text-blue-400 hover:text-white transition p-1"><i class="ph-bold ph-plus"></i></button>
                 </p>
                 <nav class="space-y-1 max-h-48 overflow-y-auto pr-2 custom-scroll mb-4" id="channel-list">
                      <a href="#" data-room="general" class="room-link block px-3 py-2 rounded hover:bg-slate-700/50 text-slate-300 transition flex items-center gap-2">
                        <i class="ph-bold ph-hash text-blue-400"></i> general
                      </a>
                      <a href="#" data-room="random" class="room-link block px-3 py-2 rounded hover:bg-slate-700/50 text-slate-400 transition flex items-center gap-2">
                        <i class="ph-bold ph-hash"></i> random
                      </a>
                 </nav>
                 
                  <p class="text-xs text-slate-400 mb-2 uppercase tracking-wide font-bold border-t border-slate-700/50 pt-2">Menu</p>
                  <nav class="space-y-1">
                      <a href="/ui/views/directory.html" class="block px-3 py-2 rounded hover:bg-slate-700/50 text-slate-400 transition flex items-center gap-2 group">
                        <i class="ph-bold ph-users text-slate-500 group-hover:text-blue-400"></i> Directory
                      </a>
                      <a href="/ui/views/playground.html" class="block px-3 py-2 rounded hover:bg-slate-700/50 text-slate-400 transition flex items-center gap-2 group">
                        <i class="ph-bold ph-code text-slate-500 group-hover:text-green-400"></i> Sandbox
                      </a>
                  </nav>

                  <a href="/desktop" class="block mt-4 px-3 py-2 rounded bg-gradient-to-r from-blue-900/50 to-purple-900/50 border border-blue-500/30 text-blue-200 text-xs font-bold uppercase tracking-wider hover:border-blue-400 transition text-center shadow-lg group">
                      <i class="ph-bold ph-desktop mr-1 group-hover:animate-pulse"></i> Switch to Pro OS
                  </a>
            </div>
            
            <p class="text-xs text-slate-500 italic mt-4 hidden lg:block">"Creativity is the greatest rebellion."</p>
        </div>
    </div>

    <!-- RIGHT PANEL (Chat) -->
    <div class="h-full bg-[#0a0f1a] flex-1 w-full flex flex-col items-center relative">
        
        <!-- Header Overlay -->
        <div class="absolute top-0 left-0 right-0 p-4 z-10 flex justify-between items-center bg-gradient-to-b from-[#0a0f1a] to-transparent pointer-events-none">
             <div class="pointer-events-auto bg-slate-800/80 backdrop-blur-md px-4 py-1.5 rounded-full border border-slate-700 text-sm font-medium text-slate-300 shadow-lg flex items-center gap-2">
                <div id="status-dot" class="status-dot connected"></div>
                <span id="current-room-name"># general</span>
                <span id="status-text" class="text-xs text-slate-500 hidden">Connected</span>
             </div>
             <div class="pointer-events-auto flex items-center gap-2">
                 <div id="unread-badge" class="bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full shadow-glow hidden"></div>
                 <a href="/auth/logout" class="text-xs text-slate-500 hover:text-red-400 transition uppercase font-bold tracking-wide px-3 py-1 bg-slate-800/50 rounded-full hover:bg-slate-800">Logout</a>
             </div>
        </div>

        <!-- Messages Area -->
        <div class="w-full flex-grow overflow-y-auto px-4 lg:px-16 pt-20 pb-4 custom-scroll relative" id="messages-scroll">
            <div id="messages" class="flex flex-col w-full text-white min-h-0 gap-4 max-w-5xl mx-auto">
                 <!-- Messages injected here -->
            </div>
            
             <!-- Drag Overlay -->
            <div id="drag-overlay" class="absolute inset-0 bg-black/80 z-50 hidden flex flex-col items-center justify-center backdrop-blur-sm pointer-events-none">
                <div class="text-6xl mb-4 animate-bounce">ðŸ“‚</div>
                <h3 class="text-2xl font-bold text-white">Drop File</h3>
            </div>
        </div>

        <!-- Footer Area -->
        <div class="w-full bg-[#0f172a]/80 border-t border-slate-800 py-6 flex justify-center shrink-0 backdrop-blur-xl relative z-20">
            <div class="w-full md:w-4/5 lg:w-3/4 flex flex-col px-4 max-w-4xl">
                
                <!-- Quick Actions -->
                <div class="flex justify-center mb-4 gap-3 text-white">
                    <button id="btn-wall-footer" class="bg-slate-700/50 hover:bg-slate-600 text-slate-300 font-bold py-1.5 px-4 rounded-lg transition border border-slate-600/30 flex items-center gap-2 text-xs uppercase tracking-wide">
                        <i class="ph-bold ph-house"></i> Wall
                    </button>
                    <button id="btn-internals" class="bg-slate-700/50 hover:bg-slate-600 text-slate-300 font-bold py-1.5 px-4 rounded-lg transition border border-slate-600/30 flex items-center gap-2 text-xs uppercase tracking-wide">
                        <i class="ph-bold ph-cpu"></i> System
                    </button>
                </div>

                <!-- Input Form -->
                <form id="message-form" class="mb-0 relative group">
                    <!-- Typing Indicator -->
                    <div id="typing-indicator" class="hidden absolute bottom-full left-0 mb-2 pl-4 text-xs text-slate-500 font-mono flex items-center gap-2">
                         <div class="typing-dots">
                             <span></span><span></span><span></span>
                         </div>
                         <span id="typing-users">Someone is typing</span>
                    </div>

                    <div class="flex items-center bg-slate-800 border-b-2 border-blue-500 transition-colors focus-within:border-blue-400 rounded-t-lg py-2 px-4 shadow-lg">
                        <!-- Emoji Btn -->
                        <button type="button" id="emoji-btn" class="text-slate-400 hover:text-yellow-400 transition mr-2 text-xl p-1">
                            <i class="ph-bold ph-smiley"></i>
                        </button>
                         <!-- Upload Btn -->
                        <button type="button" id="upload-btn" class="text-slate-400 hover:text-emerald-400 transition mr-3 text-xl p-1">
                            <i class="ph-bold ph-image"></i>
                        </button>

                        <input id="input" class="appearance-none bg-transparent border-none w-full mr-3 py-2 px-2 leading-tight focus:outline-none text-white placeholder-slate-500 font-medium" type="text" placeholder="Write something dumb or brilliant..." autocomplete="off">
                        
                        <button id="send-btn" type="submit" class="flex-shrink-0 bg-blue-500 hover:bg-blue-600 border-blue-500 hover:border-blue-600 text-sm font-bold text-white py-1.5 px-6 rounded-lg transition transform hover:scale-105 active:scale-95 shadow-glow">
                            Send
                        </button>
                    </div>
                     <input type="file" id="file-input" class="hidden" accept="image/*" />
                     
                     <!-- Pickers Overlay -->
                     <div id="emoji-picker-container" class="hidden absolute bottom-full left-0 mb-2 z-50 shadow-2xl rounded-xl overflow-hidden border border-slate-700">
                        <emoji-picker class="dark"></emoji-picker>
                     </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="message-template">
      <article class="message flex w-full items-end mb-2 group animate-fade-in-up" data-id="">
        <div class="message-avatar w-10 h-10 rounded-full mx-3 mb-1 bg-slate-700 flex items-center justify-center font-bold text-white shrink-0 shadow-lg text-sm select-none"></div>
        <div class="flex flex-col max-w-[85%] meta-info">
             <div class="flex items-baseline gap-2 mb-1 px-1 opacity-0 group-hover:opacity-100 transition duration-300 select-none">
                <span class="message-user font-bold text-slate-400 text-[10px] uppercase tracking-wide"></span>
                <span class="message-time text-[10px] text-slate-600 font-mono"></span>
             </div>
             <div class="bubble rounded-2xl p-3 shadow-md text-sm md:text-base leading-relaxed break-words relative">
                <div class="message-content"></div>
                <div class="inline-editor hidden mt-2 min-w-[200px]">
                    <input type="text" class="edit-input w-full px-2 py-1 bg-black/20 rounded text-sm text-white border border-white/10 mb-2 focus:outline-none focus:border-white/30" placeholder="Edit...">
                    <div class="flex gap-2">
                        <button class="btn-save text-xs bg-black/20 hover:bg-black/40 px-2 py-1 rounded">Save</button>
                        <button class="btn-cancel text-xs hover:text-red-300 px-2 py-1">Cancel</button>
                    </div>
                </div>
                 <div class="message-actions absolute -top-8 right-0 bg-slate-800 rounded-lg shadow-xl border border-slate-700 hidden group-hover:flex overflow-hidden">
                    <button class="btn-edit px-3 py-1 text-xs hover:bg-blue-500 hover:text-white text-slate-400 transition"><i class="ph-bold ph-pencil"></i></button>
                    <button class="btn-delete px-3 py-1 text-xs hover:bg-red-500 hover:text-white text-slate-400 transition"><i class="ph-bold ph-trash"></i></button>
                 </div>
             </div>
              <div class="message-edited text-[10px] text-slate-500 mt-1 italic hidden ml-1">edited</div>
        </div>
      </article>
    </template>
    
    <!-- Confirm Modal -->
    <div class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 backdrop-blur-sm" id="confirm-modal">
        <div class="bg-slate-800 rounded-2xl p-6 w-80 shadow-2xl border border-slate-700 transform transition-all scale-100">
            <h2 class="text-xl font-bold text-white mb-2">Delete Message?</h2>
            <p class="text-slate-400 mb-6 text-sm">Real talk? This is permanent.</p>
            <div class="flex gap-3 justify-end">
                <button id="modal-cancel" class="px-4 py-2 text-slate-300 hover:text-white text-sm font-bold">Cancel</button>
                <button id="modal-confirm" class="px-6 py-2 bg-red-500 hover:bg-red-600 rounded-xl text-white text-sm font-bold shadow-glow transition">Boom</button>
            </div>
        </div>
    </div>

    <!-- Hidden Elements needed by JS -->
    <div id="scroll-bottom" class="hidden"></div>
    <div id="search-input" class="hidden"></div>
    <div id="search-clear" class="hidden"></div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="/ui/js/socket_glue.js?v=3"></script>
    <script>
        // UI Glue Logic
        const largeAvatar = document.getElementById('profile-avatar-large');
        const initial = document.getElementById('profile-initial');
        const headerName = document.getElementById('sidebar-username');
        const headerRoom = document.getElementById('current-room-name');
        
        async function initUI() {
             try {
                 const res = await fetch('/auth/me');
                 const data = await res.json();
                 if(data.logged_in) {
                     headerName.textContent = data.username;
                     initial.textContent = data.username.charAt(0).toUpperCase();
                     
                     // Fetch profile for avatar
                     const pRes = await fetch(`/profile?user_id=${data.id}`);
                     const p = await pRes.json();
                     if(p.avatar_path) {
                         largeAvatar.style.backgroundImage = `url('${p.avatar_path}')`;
                         initial.classList.add('hidden');
                     }
                 } else {
                     window.location = '/auth/login';
                 }
             } catch(e) {
                 console.error("Auth check failed", e);
             }
        }
        initUI();
        
        // Navigation Logic
        document.querySelectorAll('.room-link').forEach(l => {
            l.addEventListener('click', (e) => {
                e.preventDefault();
                const room = l.dataset.room;
                headerRoom.textContent = '# ' + room;
                
                 // Update visual active state
                document.querySelectorAll('.room-link').forEach(link => {
                     link.classList.remove('text-blue-400', 'bg-slate-700/50');
                     link.classList.add('text-slate-300');
                     link.querySelector('i').classList.remove('text-blue-400');
                     link.querySelector('i').classList.add('text-slate-500');
                });
                l.classList.add('text-blue-400', 'bg-slate-700/50');
                l.classList.remove('text-slate-300');
                l.querySelector('i').classList.add('text-blue-400');
                l.querySelector('i').classList.remove('text-slate-500');
            });
        });

        document.getElementById('btn-wall-footer').addEventListener('click', () => window.location = '/ui/views/wall.html');
        document.getElementById('btn-internals').addEventListener('click', () => window.location = '/ui/views/internals.html');
    </script>
</body>
</html>
