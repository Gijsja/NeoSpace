<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalBBS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Phosphor Icons CDN -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/ui/css/styles.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bbs-bg': '#0a0f1a',
              'bbs-surface': 'rgba(30, 41, 59, 0.85)',
              'bbs-border': 'rgba(71, 85, 105, 0.5)',
              'bbs-accent': '#60a5fa',
              'bbs-accent-glow': 'rgba(96, 165, 250, 0.4)',
            },
            fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'pop': 'pop 0.2s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pop: {
                '0%': { transform: 'scale(0.95)' },
                '50%': { transform: 'scale(1.02)' },
                '100%': { transform: 'scale(1)' },
              },
            },
            boxShadow: {
              'glow': '0 0 20px rgba(96, 165, 250, 0.5)',
              'glow-lg': '0 0 40px rgba(96, 165, 250, 0.6)',
            },
          }
        }
      }
    </script>
</head>
<body class="bg-bbs-bg text-slate-200 flex items-center justify-center min-h-screen px-4 ambient-bg">
    
    <div class="w-full max-w-sm bg-bbs-surface backdrop-blur-xl border border-bbs-border rounded-2xl shadow-2xl p-8 animate-fade-in">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 mb-4 shadow-glow">
                <i class="ph-bold ph-broadcast text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-1">Welcome Back</h1>
            <p class="text-slate-400 text-sm">Sign in to your LocalBBS account</p>
        </div>

        <!-- Toggle -->
        <div class="flex bg-slate-800/50 rounded-xl p-1.5 mb-6">
            <button id="tab-login" class="flex-1 py-2 text-sm font-semibold rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-glow transition-all duration-200 active:scale-95 flex items-center justify-center gap-1.5">
                <i class="ph ph-sign-in"></i> Sign In
            </button>
            <button id="tab-register" class="flex-1 py-2 text-sm font-semibold rounded-lg text-slate-400 hover:text-white transition-all duration-200 active:scale-95 flex items-center justify-center gap-1.5">
                <i class="ph ph-user-plus"></i> Register
            </button>
        </div>

        <form id="auth-form" class="space-y-5">
            <div class="relative group">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5 flex items-center gap-1">
                    <i class="ph ph-user"></i> Username
                </label>
                <input type="text" id="username" required class="w-full px-4 py-2.5 bg-slate-800/50 border border-bbs-border rounded-lg focus:outline-none focus:border-bbs-accent focus:ring-2 focus:ring-bbs-accent-glow text-white placeholder-slate-500 transition-all duration-200" placeholder="Enter username" />
            </div>
            <div class="relative group">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5 flex items-center gap-1">
                    <i class="ph ph-lock"></i> Password
                </label>
                <input type="password" id="password" required class="w-full px-4 py-2.5 bg-slate-800/50 border border-bbs-border rounded-lg focus:outline-none focus:border-bbs-accent focus:ring-2 focus:ring-bbs-accent-glow text-white placeholder-slate-500 transition-all duration-200" placeholder="Enter password" />
            </div>
            
            <div id="error-msg" class="text-red-400 text-sm text-center hidden bg-red-500/10 border border-red-500/30 rounded-lg py-2 px-3 animate-pop"></div>

            <button type="submit" id="submit-btn" class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 rounded-lg text-white font-semibold transition-all duration-200 shadow-glow hover:shadow-glow-lg active:scale-95 flex items-center justify-center gap-2">
                <i class="ph-bold ph-sign-in"></i> Sign In
            </button>
        </form>
    </div>


    <script>
        let isLogin = true;
        const form = document.getElementById('auth-form');
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-msg');

        function toggleMode(login) {
            isLogin = login;
            if (login) {
                tabLogin.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-purple-500', 'text-white', 'shadow-glow');
                tabLogin.classList.remove('text-slate-400');
                tabRegister.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-purple-500', 'text-white', 'shadow-glow');
                tabRegister.classList.add('text-slate-400');
                submitBtn.innerHTML = '<i class="ph-bold ph-sign-in"></i> Sign In';
            } else {
                tabRegister.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-purple-500', 'text-white', 'shadow-glow');
                tabRegister.classList.remove('text-slate-400');
                tabLogin.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-purple-500', 'text-white', 'shadow-glow');
                tabLogin.classList.add('text-slate-400');
                submitBtn.innerHTML = '<i class="ph-bold ph-user-plus"></i> Create Account';
            }
            errorMsg.classList.add('hidden');
        }

        tabLogin.addEventListener('click', () => toggleMode(true));
        tabRegister.addEventListener('click', () => toggleMode(false));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const endpoint = isLogin ? '/auth/login' : '/auth/register';
            submitBtn.disabled = true;

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok && data.ok) {
                    window.location.href = data.redirect;
                } else {
                    errorMsg.textContent = data.error || 'Authentication failed';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.textContent = 'Network error';
                errorMsg.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
