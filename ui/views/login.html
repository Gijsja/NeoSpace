<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeoSpace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/ui/css/styles.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bbs-bg': '#0a0f1a',
              'bbs-surface': 'rgba(30, 41, 59, 0.85)',
              'bbs-border': 'rgba(71, 85, 105, 0.5)',
              'bbs-accent': '#60a5fa',
              'bbs-accent-glow': 'rgba(96, 165, 250, 0.4)',
            },
            fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          }
        }
      }
    </script>
</head>
<body class="bg-bbs-bg text-slate-200 flex items-center justify-center min-h-screen px-4 ambient-bg">
    
    <!-- Alpine.js Auth Form -->
    <div x-data="authForm()" class="w-full max-w-sm bg-bbs-surface backdrop-blur-xl border border-bbs-border rounded-2xl shadow-2xl p-8 animate-fade-in">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 mb-4 shadow-glow">
                <i class="ph-bold ph-broadcast text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-1">Welcome Back</h1>
            <p class="text-slate-400 text-sm">Sign in to your NeoSpace account</p>
        </div>

        <!-- Tab Toggle -->
        <div class="flex bg-slate-800/50 rounded-xl p-1.5 mb-6">
            <button @click="isLogin = true" 
                    :class="isLogin ? 'bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-glow' : 'text-slate-400 hover:text-white'"
                    class="flex-1 py-2 text-sm font-semibold rounded-lg transition-all duration-200 active:scale-95 flex items-center justify-center gap-1.5">
                <i class="ph ph-sign-in"></i> Sign In
            </button>
            <button @click="isLogin = false"
                    :class="!isLogin ? 'bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-glow' : 'text-slate-400 hover:text-white'"
                    class="flex-1 py-2 text-sm font-semibold rounded-lg transition-all duration-200 active:scale-95 flex items-center justify-center gap-1.5">
                <i class="ph ph-user-plus"></i> Register
            </button>
        </div>

        <!-- Form -->
        <form @submit.prevent="submit" class="space-y-5">
            <div class="relative group">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5 flex items-center gap-1">
                    <i class="ph ph-user"></i> Username
                </label>
                <input type="text" x-model="username" required 
                       class="w-full px-4 py-2.5 bg-slate-800/50 border border-bbs-border rounded-lg focus:outline-none focus:border-bbs-accent focus:ring-2 focus:ring-bbs-accent-glow text-white placeholder-slate-500 transition-all duration-200" 
                       placeholder="Enter username" />
            </div>
            <div class="relative group">
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5 flex items-center gap-1">
                    <i class="ph ph-lock"></i> Password
                </label>
                <input type="password" x-model="password" required 
                       class="w-full px-4 py-2.5 bg-slate-800/50 border border-bbs-border rounded-lg focus:outline-none focus:border-bbs-accent focus:ring-2 focus:ring-bbs-accent-glow text-white placeholder-slate-500 transition-all duration-200" 
                       placeholder="Enter password" />
            </div>
            
            <!-- Error Message -->
            <div x-show="error" x-text="error" x-transition
                 class="text-red-400 text-sm text-center bg-red-500/10 border border-red-500/30 rounded-lg py-2 px-3"></div>

            <!-- Submit Button -->
            <button type="submit" :disabled="loading"
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 rounded-lg text-white font-semibold transition-all duration-200 shadow-glow hover:shadow-glow-lg active:scale-95 flex items-center justify-center gap-2 disabled:opacity-50">
                <template x-if="isLogin">
                    <span class="flex items-center gap-2"><i class="ph-bold ph-sign-in"></i> Sign In</span>
                </template>
                <template x-if="!isLogin">
                    <span class="flex items-center gap-2"><i class="ph-bold ph-user-plus"></i> Create Account</span>
                </template>
            </button>
        </form>
    </div>

    <script>
        function authForm() {
            return {
                isLogin: true,
                username: '',
                password: '',
                error: '',
                loading: false,
                
                async submit() {
                    this.loading = true;
                    this.error = '';
                    
                    const endpoint = this.isLogin ? '/auth/login' : '/auth/register';
                    
                    try {
                        const res = await fetch(endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                username: this.username, 
                                password: this.password 
                            })
                        });
                        const data = await res.json();
                        
                        if (res.ok && data.ok) {
                            window.location.href = data.redirect;
                        } else {
                            this.error = data.error || 'Authentication failed';
                        }
                    } catch (err) {
                        this.error = 'Network error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
