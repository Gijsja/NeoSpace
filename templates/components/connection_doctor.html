<!-- Connection Doctor Overlay -->
<div x-show="doctorOpen" x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95"
    class="fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4 md:p-12 backdrop-blur-sm"
    style="display: none;">

    <div
        class="w-full h-full max-w-7xl bg-black border-2 border-[#00ff88] shadow-[0_0_30px_rgba(0,255,136,0.2)] flex flex-col relative overflow-hidden">
        <!-- Close Button -->
        <button @click="doctorOpen = false"
            class="absolute top-0 right-0 m-4 w-8 h-8 bg-black border border-[#00ff88] text-[#00ff88] flex items-center justify-center hover:bg-[#00ff88] hover:text-black transition z-50 font-mono font-bold">
            X
        </button>

        <!-- Iframe (Lazy Load) -->
        <template x-if="doctorOpen">
            <iframe src="/ui/views/internals.html" class="w-full h-full border-0 bg-black"></iframe>
        </template>
    </div>
</div>
