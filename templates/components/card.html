{% macro card(title=None, description=None, footer=None, class='') %}
<!-- 
  Card Component
  Style: Neubrutalist
-->
<div class="bg-white border-2 border-black shadow-[8px_8px_0_0_#000] p-6 {{ class }}">
    {% if title or description %}
    <div class="flex flex-col space-y-1.5 mb-4">
        {% if title %}
        <h3 class="font-black text-xl uppercase tracking-tighter leading-none">{{ title }}</h3>
        {% endif %}
        {% if description %}
        <p class="text-sm text-gray-500 font-mono">{{ description }}</p>
        {% endif %}
    </div>
    {% endif %}

    <div class="text-sm">
        {{ caller() }}
    </div>

    {% if footer %}
    <div class="flex items-center pt-4 mt-4 border-t-2 border-black/10">
        {{ footer }}
    </div>
    {% endif %}
</div>
{% endmacro %}
