{% macro checkbox(name, label, checked=False, value="on") %}
{#
Neubrutalist Checkbox Component
#}
<label class="inline-flex items-center gap-3 cursor-pointer group">
    <div
        class="w-6 h-6 border-2 border-black bg-white flex items-center justify-center group-hover:bg-gray-100 transition-colors relative">
        <input type="checkbox" name="{{ name }}" value="{{ value }}" {{ 'checked' if checked else '' }}
            class="sr-only peer">
        <!-- Checkmark -->
        <i class="ph-bold ph-check text-lg text-black scale-0 peer-checked:scale-100 transition-transform"></i>
        <!-- Fill background when checked -->
        <div class="absolute inset-0 bg-acid-green scale-0 peer-checked:scale-100 transition-transform -z-10"></div>
    </div>
    <span class="font-mono text-sm select-none">{{ label }}</span>
</label>
{% endmacro %}

{% macro checkbox_card(name, label, description=None, checked=False) %}
{# Checkbox as a full card for settings pages #}
<label class="flex items-start gap-4 p-4 border-2 border-black cursor-pointer transition-all"
    x-data="{ checked: {{ 'true' if checked else 'false' }} }"
    :class="checked ? 'bg-acid-green shadow-hard' : 'bg-white hover:bg-gray-50'" @click="checked = !checked">

    <div class="w-6 h-6 border-2 border-black bg-white flex items-center justify-center flex-shrink-0 mt-0.5">
        <input type="checkbox" name="{{ name }}" :checked="checked" class="sr-only">
        <i class="ph-bold ph-check text-lg" :class="checked ? 'scale-100' : 'scale-0'"
            style="transition: transform 0.1s"></i>
    </div>

    <div>
        <span class="font-bold uppercase text-sm tracking-wide block">{{ label }}</span>
        {% if description %}
        <span class="font-mono text-xs text-gray-600 mt-1 block">{{ description }}</span>
        {% endif %}
    </div>
</label>
{% endmacro %}
