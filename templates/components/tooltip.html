{% macro tooltip(text, position='top') %}
<!-- 
  Penguin UI: Tooltip
  Style: High-Contrast, Black & White
  Usage: Wrap element with this macro or use as attribute
-->
<div x-data="{ show: false }" class="relative inline-block" @mouseenter="show = true" @mouseleave="show = false">
    {{ caller() }}
    
    <div x-show="show" 
         x-transition:enter="transition ease-out duration-100"
         x-transition:enter-start="opacity-0 scale-90"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-100"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-90"
         class="absolute z-50 px-2 py-1 text-xs font-bold text-white bg-black border border-white shadow-[2px_2px_0_0_rgba(255,255,255,0.5)] whitespace-nowrap pointer-events-none uppercase tracking-wider
         {% if position == 'top' %} bottom-full left-1/2 -translate-x-1/2 mb-2
         {% elif position == 'bottom' %} top-full left-1/2 -translate-x-1/2 mt-2
         {% elif position == 'right' %} left-full top-1/2 -translate-y-1/2 ml-2
         {% elif position == 'left' %} right-full top-1/2 -translate-y-1/2 mr-2
         {% endif %}">
        {{ text }}
    </div>
</div>
{% endmacro %}
