{% macro neobrutalist_player(title="NEON CITY", subtitle="SYNTHWAVE COLL.",
image="/static/images/cats/miso.png", id="player_01") %}
<!-- PLAYER: {{ title }} -->
<div x-data="{ isPlaying: false, isLiked: false, progress: 45 }"
    class="relative w-80 bg-white border-4 border-black p-5 shadow-[8px_8px_0_0_#000000] transition-all hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-[10px_10px_0_0_#000000]">

    <div class="flex justify-between items-center mb-4 border-b-4 border-black pb-2">
        <h2 class="font-black text-xl uppercase italic tracking-tighter">{{ id }}</h2>
        <div class="h-4 w-4 bg-red-500 border-2 border-black rounded-full"></div>
    </div>

    <div class="relative mb-5">
        <img src="{{ image }}"
            class="w-full h-48 object-cover border-4 border-black grayscale transition-all duration-300"
            :class="isPlaying ? 'grayscale-0' : 'grayscale'">
        <div
            class="absolute -bottom-3 -right-3 bg-yellow-400 border-4 border-black px-2 py-1 font-bold text-xs shadow-[4px_4px_0_0_#000]">
            HI-FI
        </div>
    </div>

    <div class="mb-4">
        <h3 class="font-black text-2xl leading-none mb-1">{{ title }}</h3>
        <p class="font-bold text-sm bg-black text-white inline-block px-1">{{ subtitle }}</p>
    </div>

    <div class="relative h-6 w-full border-4 border-black bg-slate-200 mb-6 cursor-pointer group">
        <div class="absolute top-0 left-0 h-full bg-pink-500 border-r-4 border-black" :style="`width: ${progress}%`">
        </div>
        <div class="absolute top-1/2 -translate-y-1/2 h-8 w-4 bg-black" :style="`left: ${progress}%`">
        </div>
        <input type="range" x-model="progress" class="absolute inset-0 w-full opacity-0 cursor-pointer">
    </div>

    <div class="flex justify-between items-center">
        <button @click="isLiked = !isLiked"
            class="border-4 border-black p-2 shadow-[4px_4px_0_0_#000] active:shadow-none active:translate-x-1 active:translate-y-1 transition-all"
            :class="isLiked ? 'bg-red-500 text-white' : 'bg-white hover:bg-slate-100'">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        </button>

        <button @click="isPlaying = !isPlaying"
            class="w-16 h-16 bg-yellow-400 border-4 border-black flex items-center justify-center shadow-[4px_4px_0_0_#000] active:shadow-none active:translate-x-1 active:translate-y-1 transition-all hover:bg-yellow-300">
            <svg x-show="!isPlaying" class="w-8 h-8" fill="black" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
            </svg>
            <svg x-show="isPlaying" class="w-8 h-8" fill="black" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
        </button>

        <button
            class="border-4 border-black p-2 shadow-[4px_4px_0_0_#000] bg-white hover:bg-slate-100 active:shadow-none active:translate-x-1 active:translate-y-1 transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                <path d="M5 4l10 8-10 8V4zm14 1v14h-2V5h2z"></path>
            </svg>
        </button>
    </div>
</div>
{% endmacro %}
