{% extends "base.html" %}

{% block title %}Network - NeoSpace{% endblock %}
{% block page_title %}Network Directory{% endblock %}

{% block head %}
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<style>
    .htmx-request { opacity: 0.5; transition: opacity 200ms; }
    .htmx-request .htmx-indicator { display: inline-block; }
    
    /* User Card Styling */
    .user-card {
        background-color: #FFFFFF;
        border: 2px solid #000000;
        box-shadow: 4px 4px 0px 0px #000000;
        transition: all 0.1s;
    }
    .user-card:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px 0px #000000;
    }
    .user-card:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #000000;
    }
</style>
{% endblock %}

{% block content %}
<div class="space-y-6">
    
    <!-- Header & Search Controls -->
    <div class="flex flex-col gap-4">
        <!-- Search Bar -->
        <div class="nb-card p-4 flex items-center gap-4">
            <i class="ph-bold ph-magnifying-glass text-xl"></i>
            <input type="search" 
                   name="search"
                   placeholder="SEARCH..." 
                   class="nb-input flex-1 border-none focus:ring-0 text-lg"
                   autocomplete="off" />
        </div>
        
        <!-- Type Toggles -->
        <div class="flex gap-2">
            <button class="search-type-toggle nb-button px-6 py-2 bg-black text-white hover:translate-x-0 hover:translate-y-0" data-type="users">
                PEOPLE
            </button>
            <button class="search-type-toggle nb-button px-6 py-2 bg-white text-black hover:bg-gray-100 hover:translate-x-0 hover:translate-y-0" data-type="posts">
                POSTS
            </button>
        </div>
    </div>

    <!-- Results Grid -->
    <div id="search-results" 
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 min-h-[200px]">
        
        <!-- Empty State -->
        <div class="col-span-full text-center p-8 opacity-50">
            <i class="ph-bold ph-magnifying-glass text-4xl mb-2"></i>
            <p>SEARCH THE NETWORK</p>
        </div>
        
    </div>

</div>

<script src="/static/js/friends.js"></script>
<script src="/static/js/search.js"></script>
{% endblock %}
